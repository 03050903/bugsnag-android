buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.bugsnag:bugsnag-android-gradle-plugin:+'
    }
}
apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    buildTypes {

        debug {
            applicationIdSuffix ".debug"
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.pro'
        }
    }

    productFlavors {
        free {
            buildConfigField "String", "bugsnagApiKey", "\"066f5ad3590596f9aa8d601ea89af845\""
            resValue "string", "bugsnagApiKey", "066f5ad3590596f9aa8d601ea89af845"
            manifestPlaceholders = [bugsnagApiKey: "066f5ad3590596f9aa8d601ea89af845"]
        }
    }

    defaultConfig {
        minSdkVersion 4
        manifestPlaceholders = [bugsnagApiKey: "066f5ad3590596f9aa8d601ea89af845"]
    }
}

dependencies {
    compile rootProject
}

apply plugin: 'com.bugsnag.android.gradle'
