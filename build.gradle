buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.4'
    }
}
apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion '21.0.2'

    buildTypes {
        release {
            proguardFile 'proguard.txt'
        }
    }
}
